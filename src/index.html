<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz kata</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/fizz-buzz.js"></script>
</head>

<body class="bg-grey-light font-sans">
    <header class="bg-blue py-6 text-center text-white border border-white">
        <div class="text-5xl font-bold">FIZZBUZZ</div>
    </header>
    <div class="text-center text-xl mt-1" id="display_answer">Answer: </div>
    <div class="text-center mt-4">
        <input class="items-center" style="text-align:center;" type="text" id="value"> 
    </div>
    <div class="text-center py-2">
        <button id="button" class="items-center bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded">Check</button>
    </div>
</body>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = `Answer: ${result}`;
        })
    })        
</script>
</html>
